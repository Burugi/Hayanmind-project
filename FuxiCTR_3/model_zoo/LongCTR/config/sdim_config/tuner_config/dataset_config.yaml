redkiwi:
    data_format: parquet
    data_root: ../../data/
    dataset_id: redkiwi
    feature_cols:
    - {active: true, dtype: int, name: user_index, type: meta, vocab_size: 84648}
    - {active: true, dtype: int, name: item_index, type: meta, vocab_size: 601}
    - {active: true, dtype: int, name: seq_len, type: meta}
    - {active: true, dtype: int, name: item_id, source: item, type: categorical, vocab_size: 601}
    item_info: ../../data/redkiwi/item_info.parquet
    label_col: {dtype: float, name: label}
    rebuild_dataset: false
    test_data: ../../data/redkiwi/test_longctr.parquet
    train_data: ../../data/redkiwi/train_longctr.parquet
    user_info: ../../data/redkiwi/user_info.parquet
    valid_data: ../../data/redkiwi/valid_longctr.parquet
