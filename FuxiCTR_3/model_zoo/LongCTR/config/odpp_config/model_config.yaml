Base:
    model_root: './checkpoints/'
    num_workers: 4
    verbose: 1
    early_stop_patience: 2
    pickle_feature_encoder: True
    save_best_only: True
    eval_steps: null
    debug_mode: False
    group_id: null
    use_features: null
    feature_specs: null
    feature_config: null

ODPP_default: # This is a config template
    model: ODPP
    dataset_id: TBD
    loss: 'binary_crossentropy'
    metrics: [AUC, logloss]
    task: binary_classification
    optimizer: adam
    learning_rate: 1.0e-3
    embedding_regularizer: 0
    net_regularizer: 0
    batch_size: 8192
    embedding_dim: 64
    seg_len: 30
    top_k: 20
    dist_hidden_dim: 64
    dist_output_dim: 128
    pos_hidden_dim: 64
    pos_output_dim: 128
    fusion_output_dim: 256
    dnn_hidden_units: [512, 256, 128]
    dnn_activations: relu
    use_distribution_encoder: True
    use_position_pooling: True
    net_dropout: 0
    batch_norm: False
    epochs: 100
    shuffle: True
    seed: 2024
    monitor: {'AUC': 1, 'logloss': -1}
    monitor_mode: 'max'
    max_len: 2000
    accumulation_steps: 1

