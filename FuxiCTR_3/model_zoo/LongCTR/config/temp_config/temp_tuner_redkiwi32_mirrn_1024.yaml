base_config: ./config/mirrn_config/
base_expid: MIRRN_default
dataset_config:
    redkiwi32_maxlen1024:
        data_format: parquet
        data_root: ../../data/redkiwi32/maxlen1024/
        feature_cols:
        - {active: true, dtype: int, name: user_index, type: meta, vocab_size: 84648}
        - {active: true, dtype: int, name: item_index, type: meta, vocab_size: 601}
        - {active: true, dtype: int, name: seq_len, type: meta}
        - {active: true, dtype: int, name: item_id, source: item, type: categorical,
            vocab_size: 601}
        item_info: ../../data/redkiwi32/maxlen1024/item_info.parquet
        label_col: {dtype: float, name: label}
        rebuild_dataset: false
        test_data: ../../data/redkiwi32/maxlen1024/test_longctr.parquet
        train_data: ../../data/redkiwi32/maxlen1024/train_longctr.parquet
        user_info: ../../data/redkiwi32/maxlen1024/user_info.parquet
        valid_data: ../../data/redkiwi32/maxlen1024/valid_longctr.parquet
dataset_id: redkiwi32_maxlen1024
tuner_space:
    attention_dim: [32, 64, 128]
    attention_dropout: [0, 0.1, 0.2]
    batch_norm: false
    batch_size: 2048
    dnn_hidden_units:
    - [256, 128, 64]
    - [512, 256, 128]
    embedding_dim: [16, 32]
    epochs: 2
    hash_bits: [16, 32]
    learning_rate: [0.001, 0.0005]
    metrics:
    - [PRAUC, AUC, logloss]
    model_root: ./checkpoints/
    monitor: {PRAUC: 1}
    net_dropout: [0, 0.1, 0.2]
    num_heads: [2, 4]
    reuse_hash: true
    seed: 42
    short_seq_len: [10, 20]
    topk: [20, 50, 100]
    use_scale: true
