# TimeMixer model hyperparameters
# Note: d_model, d_ff, e_layers, dropout are defined in hyperopt_config.yaml

model_params:
  down_sampling_layers:
    type: categorical
    choices: [0, 1, 2]

  down_sampling_window:
    type: categorical
    choices: [1, 2]

  channel_independence:
    type: categorical
    choices: [0, 1]
