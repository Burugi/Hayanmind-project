# Common hyperparameter configuration for Optuna optimization

# Optimization settings
n_trials: 2
timeout: null  # null means no timeout
patience: 2
max_epochs: 10

# Common hyperparameters shared across models
common_params:
  learning_rate:
    type: float
    min: 0.0001
    max: 0.01
    log: true

  batch_size:
    type: categorical
    choices: [32, 64, 128, 256, 512]

  dropout:
    type: float
    min: 0.0
    max: 0.5

  d_model:
    type: categorical
    choices: [64, 128, 256, 512]

  d_ff:
    type: categorical
    choices: [128, 256, 512, 1024, 2048]

  n_heads:
    type: categorical
    choices: [2, 4, 8]

  e_layers:
    type: categorical
    choices: [1, 2, 3]
